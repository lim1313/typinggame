<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="frame">
      <header>
        <h3>typing game</h3>
      </header>
      <section class="quizBox">
        <div class="quizText">
          hello
        </div>
        <ul>
          <li class = "timeScore timer">Time : <span class ="tStyle">9</span> seconds</li>
          <li class = "timeScore pointer">Scores : <span class ="pStyle">0</span> point</li>
        </ul>
      </section>
      <section class="startBox">
        <input class = "inputBox" type="text" placeholder="write the answer" name = "text">
        <div class="langStart">
          <div class="langBtn">
            <span class = "langBox langEn">en</span>
            <span class = "langBox langKo">ko</span>
          </div>
          <div class="startSetBtn">
            <button class = "startBtn" type="button" name="start">start</button>
            <button class = "resetBtn" type="button" name="restart">reset</button>
          </div>
      </div>
      </section>
    </div>
  </body>
</html>
